        body {

            max-width: 950px; /* Slightly wider */
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: var(--padding-base);

        header {

            padding-bottom: 20px; /* More padding */

        h1 {

        /* Updated mining-stats section to only contain the crypto card */

        /* Crypto Card Specific Styling */

            border-radius: 5px;

                font-size: 1.3em; /* Adjusted for smaller screens */
            }

                font-size: 2em; /* Adjusted for smaller screens */

        }

        // Global variables for audio
        let audioContext = null;
        let audioContextInitialized = false;
        const soundBuffers = {};

        // Function to initialize AudioContext and load sounds
        async function initAudioContextOnce() {
            if (!audioContextInitialized) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                audioContextInitialized = true;
                console.log("AudioContext initialized.");

                // Load all sounds
                await loadSound('buy', 'buy_upgrade.mp3');
                await loadSound('mine', 'mine_tick.mp3');
                await loadSound('click', 'button_click.mp3');
            }
        }

        // Function to load a single sound
        async function loadSound(name, url) {
            try {
                const response = await fetch(url);
                const arrayBuffer = await response.arrayBuffer();
                soundBuffers[name] = await audioContext.decodeAudioData(arrayBuffer);
                console.log(`Sound ${name} loaded.`);
            } catch (error) {
                console.error(`Error loading sound ${name}:`, error);
            }
        }

        // Function to play a sound
        function playSound(name, volume = 1.0) {
            if (!audioContextInitialized || !soundBuffers[name]) {
                // Sound not ready or context not initialized by user gesture yet
                return; 
            }
            const source = audioContext.createBufferSource();
            source.buffer = soundBuffers[name];
            const gainNode = audioContext.createGain();
            gainNode.gain.value = volume;
            source.connect(gainNode);
            gainNode.connect(audioContext.destination);
            source.start(0);
        }

                    cooling5: { cost: 18000, rateIncrease: 600.0, name: "Dark Energy Sinks", description: "Utilizes exotic physics to dissipate heat into an alternate dimension.", purchased: false },
                    cooling6: { cost: 70000, rateIncrease: 2500.0, name: "Interstellar Radiator Array", description: "Deploys an array of radiators capable of shedding heat into space.", purchased: false }
                },
                asic: {
                    asic1: { cost: 200, rateIncrease: 3.0, name: "ASIC Miner", description: "Specialized hardware designed for highly efficient crypto mining.", purchased: false },
                    asic2: { cost: 750, rateIncrease: 12.0, name: "Industrial ASIC Farm", description: "A compact farm of custom-built ASIC chips.", purchased: false },
                    asic3: { cost: 3000, rateIncrease: 75.0, name: "Quantum Tunneling Miner", description: "Theoretical miner using quantum effects for unparalleled speed.", purchased: false },
                    asic4: { cost: 9000, rateIncrease: 250.0, name: "Interdimensional ASIC Array", description: "Taps into alternate dimensions for hyper-accelerated computation.", purchased: false },
                    asic5: { cost: 35000, rateIncrease: 1000.0, name: "Universal Hashing Chip", description: "A groundbreaking ASIC designed to optimize any cryptographic hash function.", purchased: false },
                    asic6: { cost: 140000, rateIncrease: 4000.0, name: "Time-Warp Miner", description: "Bends local spacetime to perform computations in fractions of a second.", purchased: false }
                },
                infrastructure: {
                    serverfarm1: { cost: 1000, rateIncrease: 10.0, name: "Server Farm Lease", description: "Lease a massive server farm for unparalleled computing power.", purchased: false },
                    datacenter: { cost: 5000, rateIncrease: 50.0, name: "Hyperscale Datacenter", description: "Own and operate a cutting-edge, global datacenter.", purchased: false },
                    planetarynetwork: { cost: 20000, rateIncrease: 200.0, name: "Planetary Mining Network", description: "Connects mining rigs across the globe for distributed power.", purchased: false },
                    solararray: { cost: 75000, rateIncrease: 750.0, name: "Orbital Solar Array", description: "Powers your operations with an enormous space-based solar farm.", purchased: false },
                    quantumfabric: { cost: 250000, rateIncrease: 2500.0, name: "Quantum Fabric Infrastructure", description: "A continent-spanning network utilizing quantum entanglement for instantaneous data transfer.", purchased: false },
                    spacestation: { cost: 1000000, rateIncrease: 10000.0, name: "Deep Space Mining Station", description: "Establishes a self-sufficient mining outpost beyond Earth's orbit.", purchased: false },
                    blackholeharness: { cost: 5000000, rateIncrease: 50000.0, name: "Micro Black Hole Harness", description: "Taps into the energy of a contained micro black hole for ultimate processing power.", purchased: false }
                },
                purchased: {} // This category will be dynamically populated
            };


            // Function to format balance for display
            function formatBalance(balance) {
                // Ensure balance is a number
                balance = Number(balance);

                if (balance >= 1e12) { // Trillions
                    return (balance / 1e12).toFixed(2) + 'T CRPT';
                } else if (balance >= 1e9) { // Billions
                    return (balance / 1e9).toFixed(2) + 'B CRPT';
                } else if (balance >= 1e6) { // Millions
                    return (balance / 1e6).toFixed(2) + 'M CRPT';
                } else if (balance >= 1e3) { // Thousands
                    return (balance / 1e3).toFixed(2) + 'K CRPT';
                } else {
                    return balance.toFixed(2) + ' CRPT';
                }
            }

            // Function to update balance display and size
            function updateBalanceDisplay() {
                const formattedBalance = formatBalance(cryptoBalance);
                balanceDisplay.textContent = formattedBalance;

                // Dynamically adjust font size based on length
                const currentLength = formattedBalance.length;
                balanceDisplay.classList.remove('balance-small-font', 'balance-smaller-font', 'balance-smallest-font');

                if (currentLength > 15) {
                    balanceDisplay.classList.add('balance-smallest-font');
                } else if (currentLength > 12) {
                    balanceDisplay.classList.add('balance-smaller-font');
                } else if (currentLength > 9) {
                    balanceDisplay.classList.add('balance-small-font');
                }
            }

            // Update mining rate display on the card
            function updateMiningRateDisplay() {
                const miningRateElement = document.getElementById('mining-rate');
                if (miningRateElement) { // Check if the element exists before trying to update
                     miningRateElement.textContent = `${formatBalance(miningRate).replace(' CRPT', '')}/sec`;
                }
            }


            // Function to generate upgrade card HTML
            function createUpgradeCard(id, data, category) {
                const card = document.createElement('div');
                card.classList.add('upgrade-card');
                if (data.purchased) {
                    card.classList.add('purchased-display');
                }

                card.innerHTML = `
                    <h3>${data.name}</h3>
                    <p>${data.description}</p>
                    <p class="upgrade-effect">Mining +${data.rateIncrease.toFixed(1)} CRPT/sec</p>
                    <button id="buy-${id}" ${data.purchased ? 'disabled class="purchased"' : ''}>
                        ${data.purchased ? 'Purchased!' : `Buy for <span class="cost">${data.cost} CRPT</span>`}
                    </button>
                `;

                const buyButton = card.querySelector(`#buy-${id}`);
                buyButton.addEventListener('click', (event) => {
                    // Initialize audio context on first click
                    initAudioContextOnce();
                    playSound('click', 0.6); // Play click sound
                    handlePurchase(id, category);
                });
                return card;
            }

            // Function to render upgrades based on category
            function renderUpgrades(category) {
                // Clear existing upgrades
                upgradeGrid.innerHTML = '';
                
                let upgradesToDisplay = {};

                if (category === 'purchased') {
                    // Populate the 'purchased' category dynamically
                    upgrades.purchased = {}; // Clear previous state
                    for (const cat in upgrades) {
                        if (cat !== 'purchased') {
                            for (const id in upgrades[cat]) {
                                if (upgrades[cat][id].purchased) {
                                    upgrades.purchased[id] = upgrades[cat][id];
                                }
                            }
                        }
                    }
                    upgradesToDisplay = upgrades.purchased;
                } else {
                    upgradesToDisplay = upgrades[category];
                }

                if (Object.keys(upgradesToDisplay).length === 0) {
                    upgradeGrid.innerHTML = '<p class="no-upgrades-message">No upgrades available in this category or no purchased upgrades yet.</p>';
                    return;
                }

                for (const id in upgradesToDisplay) {
                    const upgradeData = upgradesToDisplay[id];
                    upgradeGrid.appendChild(createUpgradeCard(id, upgradeData, category));
                }
            }

            // Handle purchase logic
            function handlePurchase(id, category) {
                const upgrade = upgrades[category][id];
                if (upgrade && !upgrade.purchased) {
                    if (cryptoBalance >= upgrade.cost) {
                        cryptoBalance -= upgrade.cost;
                        miningRate += upgrade.rateIncrease;
                        upgrade.purchased = true;
                        
                        updateBalanceDisplay();
                        updateMiningRateDisplay(); // Update mining rate on card if implemented

                        // Animate balance display
                        balanceDisplay.classList.add('pulsing');
                        setTimeout(() => {
                            balanceDisplay.classList.remove('pulsing');
                        }, 500);

                        showMessage(`Purchased ${upgrade.name}! Mining rate increased by ${upgrade.rateIncrease} CRPT/sec.`, 'success');
                        playSound('buy', 0.8); // Play purchase sound

                        // Re-render the current tab to update button state
                        renderUpgrades(currentTab);
                        saveGame(); // Save game state after purchase
                    } else {
                        showMessage('Not enough CRPT to purchase this upgrade!', 'error');
                    }
                }
            }

            // Mining function (runs every second)
            function mineCrypto() {
                cryptoBalance += miningRate;
                updateBalanceDisplay();
                playSound('mine', 0.1); // Play mining tick sound with low volume
                saveGame(); // Save game state every tick
            }

            // Tab switching logic
            tabButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    initAudioContextOnce(); // Initialize audio context on first click
                    playSound('click', 0.6); // Play click sound

                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    event.target.classList.add('active');
                    currentTab = event.target.dataset.category;

                    // Trigger fade-out animation
                    tabContentWrapper.classList.remove('active-tab-content');

                    // After a short delay, switch content and fade in
                    setTimeout(() => {
                        renderUpgrades(currentTab);
                        tabContentWrapper.classList.add('active-tab-content');
                    }, 200); // Match this delay with the transition duration
                });
            });

            // Save game state to localStorage
            function saveGame() {
                const gameState = {
                    cryptoBalance: cryptoBalance,
                    miningRate: miningRate,
                    upgrades: upgrades
                };
                localStorage.setItem('cryptoMiningSimulator', JSON.stringify(gameState));
            }

            // Load game state from localStorage
            function loadGame() {
                const savedState = localStorage.getItem('cryptoMiningSimulator');
                if (savedState) {
                    const gameState = JSON.parse(savedState);
                    cryptoBalance = gameState.cryptoBalance;
                    miningRate = gameState.miningRate;
                    
                    // Deep merge upgrades to handle new upgrades added in future versions
                    for (const category in gameState.upgrades) {
                        if (upgrades[category]) {
                            for (const id in gameState.upgrades[category]) {
                                if (upgrades[category][id]) {
                                    upgrades[category][id].purchased = gameState.upgrades[category][id].purchased;
                                }
                            }
                        }
                    }
                    console.log("Game loaded:", gameState);
                }
            }

            // Initial setup
            loadGame(); // Load game state first
            updateBalanceDisplay(); // Update balance display immediately
            updateMiningRateDisplay(); // Update mining rate on card if implemented

            // Render default tab (GPUs)
            renderUpgrades(currentTab);
            // After initial render, activate the content wrapper for the fade-in effect
            tabContentWrapper.classList.add('active-tab-content');


            // Set up game loop
            setInterval(mineCrypto, 1000); // Mine every second

            // Add a global listener to initialize audio context on any user interaction
            document.body.addEventListener('click', initAudioContextOnce, { once: true });
            document.body.addEventListener('touchstart', initAudioContextOnce, { once: true });
        });
    </script>
